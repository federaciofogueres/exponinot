<div class="modal-overlay">
    <div class="modal-content">
        <h2>Enviar puntuación</h2>

        <div class="form-group">
            <label>Crítica:</label>
            <input type="number" [(ngModel)]="critica" min="0" max="10" />
        </div>

        <div class="form-group">
            <label>Pintura:</label>
            <input type="number" [(ngModel)]="pintura" min="0" max="10" />
        </div>

        <div class="form-group">
            <label>Acabado:</label>
            <input type="number" [(ngModel)]="acabado" min="0" max="10" />
        </div>

        <div class="form-group">
            <label>Modelado:</label>
            <input type="number" [(ngModel)]="modelado" min="0" max="10" />
        </div>

        <button class="btn-puntuar" (click)="enviar()">Puntuar</button>
    </div>
</div>
