            <div class="scanner-header">
                <button (click)="scannerEnabled = false">‚Üê</button>
                <h1>Escanear QR</h1>

            <zxing-scanner [formats]="formatsEnabled" (scanSuccess)="handleQrCodeResult($event)"></zxing-scanner>
        </div>
    }
</div>
