<div class="container">
    <div class="btn-group my-2" role="group" aria-label="Tipo de Ninot">
        @for (tipo of tiposNinots; track $index) {
            <button type="button" class="btn btn-secondary" 
                    [class.active]="tipo.id === selectedTipoNinot" 
                    (click)="updateFilteredNinots(tipo.id)">{{ tipo.tipo }}</button>
        }
    </div>
    @if (!loading) {
        <div class="ninots-container">
            @for (ninot of filteredNinots; track $index) {
                <div class="card w-100 my-1">
                    <div class="card-body">
                        <h5 class="card-title">{{ ninot.asociacion }}</h5>
                        <p class="card-text">{{ ninot.artista }}</p>
                        <button class="btn btn-primary" (click)="viewNinot(ninot)">Ver datos</button>
                    </div>
                </div>
            }
        </div>
    }
</div>
