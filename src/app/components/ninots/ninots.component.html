<div class="container">
    <div class="btn-group my-2" role="group" aria-label="Tipo de Ninot">
        @for (tipo of tiposNinots; track $index) {
            <button type="button" class="btn btn-secondary" 
                    [class.active]="tipo.id === selectedTipoNinot" 
                    (click)="updateFilteredNinots(tipo.id)">{{ tipo.tipo }}</button>
        }
    </div>
    @if (!loading) {
        <div class="ninots-container">
            @for (ninot of filteredNinots; track $index) {
                <div class="card w-100 my-1" (click)="viewNinot(ninot)">
                    <div class="d-flex flex-column p-1">
                        <span class="h3">
                            {{ ninot.asociacion }}
                        </span>
                        <span>
                            {{ ninot.order }}
                        </span>
                    </div>
                </div>
            }
        </div>
    }
</div>
