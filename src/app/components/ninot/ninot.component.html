@if (!loading) {
  <div class="container ninot-container mt-4">
    @if (userLogged) {
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" (click)="router.navigateByUrl('/ninots')">
          <i class="bi bi-arrow-left"></i> Volver
        </button>
        <div class="buttons-admin">
          <div class="btn btn-primary me-2" (click)="edit()">
            <div class="d-flex">
              <i class="bi bi-eye-fill me-2"></i>
              <span class="font-weight-bold">{{ninot.visitas}}</span>
            </div>
          </div>
          <div class="btn btn-primary me-2" (click)="edit()">
            <i class="bi bi-pencil-square"></i>
          </div>
          <div class="btn btn-danger" (click)="deleteNinot()">
            <i class="bi bi-trash3-fill"></i>
          </div>
        </div>
      </div>
    } @else {
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" (click)="router.navigateByUrl('/ninots')">
          <i class="bi bi-arrow-left"></i> Volver
        </button>
        @if (speaking) {
          <button class="btn btn-primary" (click)="stopSpeaking()">
            <i class="bi bi-stop-fill"></i> Parar
          </button>
        } @else {
          <button class="btn btn-primary speak-button" (click)="speak()">
            <i class="bi bi-volume-up-fill"></i> Escuchar
          </button>
        }
      </div>
    }
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title d-flex justify-content-between">
          <div class="title">
            <strong>Asociación -</strong> {{ ninot.asociacion }}
          </div>
        </h4>
        <p class="card-text"><strong>Artista:</strong> {{ ninot.artista }}</p>
        <p class="card-text"><strong>Lema:</strong> {{ ninot.lema }}</p>
        <p class="card-text"><strong>Categoría:</strong> {{ ninot.categoria }}</p>
        <p class="card-text"><strong>Descripción:</strong> {{ ninot.descripcion }}</p>
        <img [src]="ninot.boceto" alt="Boceto del ninot" class="img-fluid">
      </div>
    </div>
  </div>
}
