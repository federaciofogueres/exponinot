@if (!loading) {
  <div class="container ninot-container">
    @if (userLogged) {
      <div class="dropdown btn-admin d-flex">
        <div class="d-flex me-2">
          <i class="bi bi-eye-fill me-2 align-items-center d-flex" style="font-size: 1.2rem;"></i>
          <span class="h2 m-0">{{ninot.visitas}}</span>
        </div>
        <div class="align-items-center d-flex">
          <button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="padding: unset;">
              <i class="bi bi-gear-fill align-items-center d-flex" style="font-size: 1.2rem;"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li>
                <div class="btn btn-primary w-100 p-1" (click)="edit()">
                  <i class="bi bi-pencil-square"></i> Editar
                </div>
              </li>
              <li>
                <div class="btn btn-danger w-100 p-1" (click)="deleteNinot()">
                  <i class="bi bi-trash3-fill"></i> Borrar
                </div>
              </li>
          </ul>
        </div>
      </div>

      <!-- <div class="d-flex justify-content-between">
        <div class="buttons-admin">
          <div class="btn btn-primary me-2" (click)="edit()">
            <div class="d-flex">
              <i class="bi bi-eye-fill me-2"></i>
              <span class="font-weight-bold">{{ninot.visitas}}</span>
            </div>
          </div>
          <div class="btn btn-primary me-2" (click)="edit()">
            <i class="bi bi-pencil-square"></i>
          </div>
          <div class="btn btn-danger" (click)="deleteNinot()">
            <i class="bi bi-trash3-fill"></i>
          </div>
        </div>
      </div> -->
    } @else {
      <div class="d-flex justify-content-between btn-listen">
        @if (speaking) {
          <button class="btn btn-outline-dark" (click)="stopSpeaking()">
            <i class="bi bi-stop-fill"></i> Parar
          </button>
        } @else {
          <button class="btn btn-outline-dark speak-button" (click)="speak()">
            <i class="bi bi-volume-up-fill"></i> Escuchar
          </button>
        }
      </div>
    }
    <div class="card">
      <div class="card-body">
        <h4 class="card-title d-flex justify-content-between">
          <div class="title">
            <strong>Asociación -</strong> {{ ninot.asociacion }}
          </div>
        </h4>
        <p class="card-text"><strong>Artista:</strong> {{ ninot.artista }}</p>
        <p class="card-text"><strong>Lema:</strong> {{ ninot.lema }}</p>
        <p class="card-text"><strong>Categoría:</strong> {{ ninot.categoria }}</p>
        <p class="card-text"><strong>Descripción:</strong> {{ ninot.descripcion }}</p>
        <img [src]="fotoMode === 'boceto' ? ninot.boceto : ninot.ninot" 
          alt="Imagen del ninot" 
          class="img-fluid" 
          (click)="toggleFlip(); fotoMode = fotoMode === 'boceto' ? 'ninot' : 'boceto'" 
          [@flipState]="flip">
      </div>
    </div>
  </div>
}
