<div class="container">
  <h1>
    Status
  </h1>
  <h1>{{state}}</h1>
</div>
@if (!loading) {
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" (click)="router.navigateByUrl('/ninots')">
                <i class="bi bi-arrow-left"></i> Volver
            </button>
          @if (speaking) {
              <button class="btn btn-primary" (click)="stopSpeaking()">
                <i class="bi bi-stop-fill"></i> Parar
              </button>
          } @else {
              <button class="btn btn-primary speak-button" (click)="speak()">
                <i class="bi bi-volume-up-fill"></i> Escuchar
              </button>
          }
        </div>
        @if (userLogged) {
          <div class="d-flex my-2 w-100 justify-content-between">
            <div class="btn btn-primary px-4" (click)="edit()">
              <i class="bi bi-pencil-square me-3"></i>
              <span>Editar</span>
            </div>
            <div class="btn btn-danger px-4" (click)="deleteNinot()">
              <i class="bi bi-trash3-fill me-3"></i>
              <span>Borrar</span>
            </div>
          </div>
        }
      
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">{{ ninot.asociacion }}</h5>
            <p class="card-text"><strong>Descripción:</strong> {{ ninot.descripcion }}</p>
            <p class="card-text"><strong>Categoría:</strong> {{ ninot.categoria }}</p>
            <p class="card-text"><strong>Lema:</strong> {{ ninot.lema }}</p>
            <p class="card-text"><strong>Artista:</strong> {{ ninot.artista }}</p>
          </div>
        </div>
    </div>
}
