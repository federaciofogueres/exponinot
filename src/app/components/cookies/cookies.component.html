@defer {
    @if (showCookies) {
        <div class="cookie-banner fixed-bottom bg-light p-3 text-center">
            <p class="mb-2">Este sitio web utiliza cookies para garantizar que obtenga la mejor experiencia en nuestro sitio web.</p>
            <a href="/aviso-legal" class="btn btn-link btn-sm">Leer aviso legal</a>
            <button class="btn btn-primary btn-sm" (click)="aceptarCookies()">Aceptar cookies</button>
        </div>
    }
}
