
@if (!this.router.url.includes('login')) {
  <div class="bg-dark py-3 text-light px-md-5 px-3">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-1 col-3 d-flex align-items-center">
                  <a routerLink="/">
                      <img class="img-fluid" src="../../../assets/img/logo-intranet.png">
                  </a>
              </div>
              <div class="col-md-10 col-8 d-flex align-items-center">
                  <h1 class="m-0">
                      Expo Ninot 24
                  </h1>
              </div>
              <div class="col-1 d-flex align-items-center justify-content-end" style="padding: unset; color: white;">
                <div class="dropdown">
                    <button class="btn text-light" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="padding: unset;">
                        <i class="bi bi-list" style="font-size: 2.5rem;"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" routerLink="/home"><i class="bi bi-people-fill me-2"></i>Inicio</a></li>
                        <li><a class="dropdown-item" routerLink="/ninots"><i class="bi bi-person-fill me-2"></i>Ninots</a></li>
                            @if (authService.isLoggedIn) {
                                <li><a class="dropdown-item" routerLink="/admin"><i class="bi bi-calendar-fill me-2"></i>Administración</a></li>
                                <li><a class="dropdown-item" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
                            }
                        </ul>
                    </div>
                </div>
          </div>
      </div>
  </div>
}
