@if (!this.router.url.includes('login')) {
    <!-- @if(!this.router.url.includes('home')) { -->
        <div class="p-3 px-md-5 mb-2 background-rojo text-light">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center me-2">
                        <a routerLink="/">
                            <img class="img-fluid img-header" src="../../../assets/img/logo-intranet.png">
                        </a>
                    </div>
                    <span class="h2 m-0">
                        Expo Ninot 24
                    </span>
                </div>
                @if(userLogged){
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="padding: unset;">
                            <i class="bi bi-list" style="font-size: 1.5rem;"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" routerLink="/home"><i class="bi bi-house-fill me-2"></i>Inicio</a></li>
                            <li><a class="dropdown-item" routerLink="/ninots"><i class="bi bi-person-fill me-2"></i>Ninots</a></li>
                                @if (userLogged) {
                                    <li><a class="dropdown-item" routerLink="/admin"><i class="bi bi-gear-fill me-2"></i>Administración</a></li>
                                    <li><a class="dropdown-item" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
                                }
                        </ul>
                    </div>
                }
            </div>
        </div>
    <!-- } -->
    @if(scannerEnabled){
        <div class="container">
            <div class="scanner-container">
                <div class="scanner-header background-rojo text-light d-flex align-items-center p-3">
                    <i class="bi bi-box-arrow-in-left" style="font-size: 2rem;" (click)="back()"></i>
                    <h1 class="m-0 ms-1">Escanea un QR</h1>
                </div>
                <div class="container-scanner">
                    <zxing-scanner [formats]="formatsEnabled" (scanSuccess)="handleQrCodeResult($event)"></zxing-scanner>
                </div>
            </div>
        </div>
    }
    <div class="tab-bar text-light background-rojo p-3">
        <div class="tab-button d-flex align-items-center" (click)="router.navigateByUrl('/ninots')">
            <i class="bi bi-person-fill me-2" style="font-size: 1.5rem;"></i>
            <span>Ninots</span>
        </div>
        <div class="tab-button d-flex align-items-center" (click)="setScanner(true)">
            <i class="bi bi-qr-code-scan me-2" style="font-size: 1.5rem;"></i>
            <span>Escanear QR</span>
        </div>
        <div class="tab-button d-flex align-items-center" (click)="setAudioMode(true)">
            <i class="bi bi-volume-up-fill me-2" style="font-size: 1.5rem;"></i>
            <span>Modo audio</span>
        </div>
    </div>
}
