<div class="container">
    <form [formGroup]="tipoNinotForm" (ngSubmit)="saveTipoNinot()">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" id="id" class="form-control" formControlName="id">
      </div>
  
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" id="tipo" class="form-control" formControlName="tipo">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!tipoNinotForm.valid">Crear</button>
    </form>

    <button class="btn btn-secondary" (click)="editTipoNinot(tipoNinotForm.get('id')!.value)">Editar</button>
  </div>
