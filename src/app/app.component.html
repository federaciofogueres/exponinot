@if (!blocked) {
    @if (scannerEnabled) {
        <app-scanner [audioMode]="audioMode" [scannerEnabled]="scannerEnabled" (scannerEnabledEvent)="onScannerEnabled($event)" (onBack)="setOffScanner()"></app-scanner>
    } @else {
        <app-header></app-header>
        <router-outlet></router-outlet>
    }
    <app-footer (scannerEnabled)="onScannerEnabled($event)"></app-footer>
} @else {
    <app-block></app-block>
}
