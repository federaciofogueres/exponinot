@if(platformReady && showTicketModal){
<app-ticket (ticketSaved)="handleTicketSaved()"></app-ticket>
}
@if (scannerEnabled) {
<app-scanner [audioMode]="audioMode" [scannerEnabled]="scannerEnabled" (scannerEnabledEvent)="onScannerEnabled($event)"
    (onBack)="setOffScanner()"></app-scanner>
} @else {
<app-header></app-header>
<router-outlet></router-outlet>
}
<app-adds></app-adds>
<app-footer (scannerEnabled)="onScannerEnabled($event)"></app-footer>
<app-alert></app-alert>
